parse:
  additional_commands:
    catkin_package:
      flags: []
      kwargs:
        CAKTIN_DEPENDS: '*'
        DEPENDS: '*'
        INCLUDE_DIRS: '*'
        LIBRARIES: '*'
    catkin_add_gtest:
      pargs: 1
    add_rostest_gtest:
      pargs: 2

format:
  line_width: 88
  tab_size: 2
  use_tabchars: false
  max_subgroups_hwrap: 2
  max_pargs_hwrap: 3
  max_rows_cmdline: 2
  dangle_parens: true
  dangle_align: prefix
  min_prefix_chars: 4
  max_prefix_chars: 10
  max_lines_hwrap: 2
  command_case: canonical
  keyword_case: unchanged
  always_wrap: []
  enable_sort: true
  autosort: false
  enable_markup: false
