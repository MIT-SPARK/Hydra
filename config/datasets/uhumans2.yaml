---
paths: [khronos]
map_window:
  type: spatial
  max_radius_m: 8.0
active_window:
  #type: ActiveWindow
  min_output_separation: 0.2
  full_update_separation_s: 0.2
  map_window:
    type: temporal
    max_time_since_update_s: 3.0
  volumetric_map:
    voxels_per_side: 16
    voxel_size: 0.1
    truncation_distance: 0.3
    with_semantics: true
  tsdf:
    semantic_integrator:
      type: SingleLabelIntegrator
  projective_integrator:
    semantic_integrator:
      type: SingleLabelIntegrator
frontend:
  verbosity: 2
  pgmo:
    time_horizon: 15.0
    d_graph_resolution: 2.5
    mesh_resolution: 0.005
  enable_mesh_objects: false
  objects:
    min_cluster_size: 40
    cluster_tolerance: 0.25
  surface_places:
    #type: place_2d
    prefix: P
    pure_final_place_size: 1
    cluster_tolerance: .3
    min_cluster_size: 50
    max_cluster_size: 100000
    min_final_place_points: 10
    place_max_neighbor_z_diff: .5
    place_overlap_threshold: 0.0
  traversability_places:
    #type: traversability
    estimator:
      type: HeightTraversabilityEstimator
      height_below: 0
      height_above: 0.5
      min_confidence: 1.0
      min_traversability: 1.0
      pessimistic: true
    clustering:
      type: BlockTraversabilityClustering
      min_place_width: &min_place_width 0.5 # m
      max_place_width: &max_place_width 1.0 # m
      recursive: true
      simplify_boundary_traversability: false
    sinks:
      - type: TraversabilityVisualizer
  freespace_places:
    #type: gvd
    filter_places: true
    min_places_component_size: 3
    filter_ground: false
    gvd:
      max_distance_m: 4.5
      min_distance_m: 0.2
      min_diff_m: 0.1
      voronoi_config:
        mode: L1_THEN_ANGLE
        min_distance_m: 0.30
        parent_l1_separation: 20
        parent_cos_angle_separation: 0.2
    graph:
      type: CompressionGraphExtractor
      compression_distance_m: 1.5
      min_node_distance_m: 0.4
      min_edge_distance_m: 0.25
      node_merge_distance_m: 0.7
      merge_policy: distance
    tsdf_interpolator:
      type: downsample
      ratio: 2
  frontier_places:
    # type: voxel_clustering
    cluster_tolerance: 0.3
    min_cluster_size: 10
    max_cluster_size: 100000
    max_place_radius: 5
    dense_frontiers: false
    frontier_splitting_threshold: 0.2
    point_threshold: 10
    recent_block_distance: 25
    minimum_relative_z: -1.
    maximum_relative_z: 1
backend:
  add_places_to_deformation_graph: true
  optimize_on_lc: true
  enable_node_merging: true
  update_functors:
    agents:
      type: UpdateAgentsFunctor
    objects:
      type: UpdateObjectsFunctor
    surface_places:
      type: Update2dPlacesFunctor
    places:
      type: UpdatePlacesFunctor
    traversability:
      type: UpdateTraversabilityFunctor
      min_place_size: *min_place_width # m
      max_place_size: *max_place_width # m
      use_metric_distance: false
      tolerance: 0.1 # m
    frontiers:
      type: UpdateFrontiersFunctor
    rooms:
      type: UpdateRoomsFunctor
      room_finder:
        min_dilation_m: 0.5
        max_dilation_m: 1.2
        min_component_size: 10
        min_room_size: 10
        dilation_threshold_mode: PLATEAU
        min_lifetime_length_m: 0.1
        plateau_ratio: 0.15
        clustering_mode: NEIGHBORS
        dilation_diff_threshold_m: -1.0
    buildings:
      type: UpdateBuildingsFunctor
    zmq_labels:
      type: ZmqRoomLabelUpdater
  pgmo:
    run_mode: FULL  # kimera_pgmo run mode FULL is required
    embed_trajectory_delta_t: 5.0
    num_interp_pts: 3
    interp_horizon: 10.0
    optimizer:
      type: KimeraRpgoOptimizer
      solver: LM
      gnc:
        inlier_probability: 0.9
        mu_step: 1.6
        max_iterations: 100
    add_initial_prior: true
    covariance:
      odom: 1.0e-02
      loop_close: 5.0e-02
      sg_loop_close: 1.0e-01
      prior: 1.0e-02
      mesh_mesh: 1.0e-02
      pose_mesh: 1.0e-02
      place_mesh: 1.0e-02
      place_edge: 10.0
      place_merge: 10.0
      object_merge: 10.0
